<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
   <link rel="stylesheet" href="form3.css">
</head>
<body>
    <div>
<fieldset>
    <legend>Contact Form with Validation</legend>
    <p>
<label for="firstname">First Name:</label><br>
<input type="text" id="firstname" required autofocus>
</p>
<p><label for="lastname">Last name:</label><br>
<input type="text" id="lastname"  required>
</p>
<p>
    <label for="password">Password:</label> <br>
    <input type="password" id="password" required>
</p>
<p>
    <label for="email">Email:</label> <br>
    <input type="email" id="email"  required>
</p>
<p>
    <label for="phone">Phone:</label> <br>
    <input type="tel" id="phone" required>
</p>
<p>
    <label for="address">Address:</label> <br>
    <input type="text" id="address">
</p>
<p>
    <label for="city">City:</label> <br>
    <input type="text" id="city" required>
</p>
<p>
<label for="state">State:</label> <br>
<select name="state" id="state">
<option value="Alaska">Alaska</option>
<option value="Arizona">Arizona</option>
<option value="Colorado">Colorado</option>
<option value="Florida">Florida</option>
<option value="Hawaii">Hawaii</option>
<option value="New York">New York</option>
<option value="Washington" selected>Washington</option>
<option value="Texas">Texas</option>
</select>
</p>
<p>
    <label for="zipcode">Zip:</label> <br>
    <input type="number" id="zipcode" min="2000" max="2024" step="1" value="2004">
</p>
<p>
    <label for="file">Choose Any file:</label> <br>
    <input type="file" id="file">
</p>
<p>
    <label for="web">Website or domain name:</label> <br>
    <input type="text" id="web">
</p>
<p>
    <label for="country">Select you'r country:</label> <br>
    <input type="checkbox" name="country" id="Pakistan" >
    <label for="Pakistan">Pakistan</label>
</p>
<p>
    <input type="checkbox" name="country" id="UAE" >
    <label for="UAE">UAE</label>
</p>
<p>
    <input type="checkbox" name="country" id="india">
    <label for="india">india</label>
</p>
<p>
    <input type="checkbox" name="country" id="China">
    <label for="China">China</label>
</p>
<p>
    <input type="checkbox" name="country" id="Turkey">
    <label for="Turkey">Turkey</label>
</p>
<p>
    <label for="hosting">Do you have a hosting? </label> <br>
<input type="radio" name="hosting" id="hosting">yes</p>  
  <p><input type="radio" name="hosting" id="hosting">No</p> 
</p>
<p>
    <label  for="pdescription">Project Description:</label> <br>
    <textarea name="message" id="message" cols="30" rows="7" placeholder="Enter you'r Project Description.....!"></textarea>
</p>

<p>
    <button type="button" id="button">Send</button>
</p>


</fieldset>
    </div>

    <script src="from3.js"></script>
</div>
</body>
</html>
